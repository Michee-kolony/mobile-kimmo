<ion-header [translucent]="true">
 <ion-toolbar class="bg-white py-3">
    <ion-searchbar animated="true" placeholder="Rechercher..." class="mt-3 rounded-md"></ion-searchbar>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <div class="grid">
      <div class="mx-[6%] swiper mt-[10%] pb-10">
         <div class="slide-wrapper">
          <div class="card-list swiper-wrapper">
     
            <div class="swiper-slide shadow-xl bg-white h-[200px]  border  overflow-hidden rounded-xl relative">
               <img src="../../assets/images/2186.jpg" class="w-full h-full object-cover"/>
               <div class="absolute right-0 top-2 bg-[#E6007E] text-white text-center w-[50px]">
                  200$
               </div>
            </div>
             
            <div class="swiper-slide shadow-xl h-[200px] border rounded-xl overflow-hidden relative">
               <img src="../../assets/images/2224.jpg" class="w-full h-full object-cover"/>
               <div class="absolute right-0 top-2 bg-[#E6007E] text-white text-center w-[50px]">
                  600$
               </div>
           </div>
     
     
          <div class="swiper-slide shadow-xl h-[200px] border rounded-xl overflow-hidden relative">
             <img src="../../assets/images/2186.jpg" class="w-full h-full object-cover"/>
             <div class="absolute right-0 top-2 bg-[#E6007E] text-white text-center w-[50px]">
               1000$
            </div>
          </div>
     
     
          <div class="swiper-slide shadow-xl h-[200px] border rounded-xl overflow-hidden relative">
             <img src="../../assets/images/12322.jpg" class="w-full h-full object-cover"/>
             <div class="absolute right-0 top-2 bg-[#E6007E] text-white text-center w-[50px]">
               600$
            </div>
          </div>
     
     
          <div class="swiper-slide shadow-xl h-[200px] border rounded-xl overflow-hidden relative">
             <img src="../../assets/images/2224.jpg" class="w-full h-full object-cover"/>
             <div class="absolute right-0 top-2 bg-[#E6007E] text-white text-center w-[50px]">
               600$
            </div>
          </div>
     
         
          </div>
         </div>
     </div><hr/>
   </div>
   <div class="flex justify-center items-center mt-10">
      <ion-spinner name="circular" *ngIf="spinner" class="text-center"></ion-spinner>
   </div>
   <div *ngFor="let article of articles">
    <div class="grid md:grid-cols-2 mx-4 md:gap-5 mt-5">
       <div class="h-[300px] overflow-hidden rounded-xl  relative z-5" routerLink="/details/{{article._id}}">
         <div class="bg-[#E6007E] text-white px-5 absolute top-3 right-0 z-10 text-sm">
            {{article?.prix}}
         </div>
          <div class="overflow-hidden">
            <img src="{{article.image}}" class="rounded-xl shadow-xl"/>
         </div>
          <div class="flex justify-between mt-2 text-[12px]">
            <p class="flex gap-2 text-[#E6007E]"><ion-icon name="location-outline" class="text-[16px]"></ion-icon>{{article.localisation}}</p>
            <p class="flex gap-1"><ion-icon name="home-outline" class="text-[16px]"></ion-icon>{{article.titre}}</p>
            <p class="flex gap-2"><ion-icon name="calendar-outline" class="text-[16px]"></ion-icon>{{article.createdate | date : 'dd MMMM yyyy'}}</p>
          </div>
       </div>  
    </div>
   </div>
</ion-content>
